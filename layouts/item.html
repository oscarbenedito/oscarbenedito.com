<article class="summary h-entry">
  <header>
    <h2><a class="u-url p-name" href="/{{ url }}">{{ title }}</a></h2>
    <div class="metadata">
      {{ categories_html }} &middot; <a href="/{{ url }}"><time class="dt-published" datetime="{{ date }}">{{ date_nice }}</time></a> &middot; {{ read_time }}
    <div>
  </header>
  <section class="content">
    <p class="p-summary">{{ summary }} <a href="/{{ url }}">Read more</a></p>
  </section>
</article>
