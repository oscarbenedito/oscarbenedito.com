<article class="summary h-entry">
  <header>
    <h2><a class="u-url p-name" href="/{{ url }}">{{ title }}</a></h2>
    <p class="metadata">{{ categories_html }} &middot; <time class="dt-published" datetime="{{ date }}">{{ date_nice }}</time> &middot; {{ read_time }}</p>
  </header>
  <p class="p-summary">{{ summary }} <a href="/{{ url }}" aria-label="Read post {{ title }}">Read more</a></p>
</article>
