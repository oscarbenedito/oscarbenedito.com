{{- printf "<?xml version=\"1.0\" encoding=\"utf-8\"?>" | safeHTML }}
<opml version="1.0">
  <head>
    <title>Oscar Benedito's Blogroll</title>
  </head>
  <body>
    <outline text="Blogroll">
      {{- range sort $.Site.Data.blogroll "name" }}
      <outline type="rss" text="{{ .name }}" xmlUrl="{{ .feed }}"{{ with .url }} htmlUrl="{{ . }}"{{ end }}/>
      {{- end }}
    </outline>
  </body>
</opml>
