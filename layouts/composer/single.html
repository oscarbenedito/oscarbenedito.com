<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head-base.html" . }}
    {{- $style := resources.Get "css/composer.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" type="text/css" href="{{ $style.RelPermalink }}">
  </head>
  <body>
    <nav>
      <span id="word-count">0 words &middot; 0 minutes</span> &middot; <a onclick="toggleTheme()">Toggle theme</a> &middot; <a onclick="toggleFont()">Toggle font</a>
    </nav>
    <textarea id="composer" placeholder="Start writing..." autofocus></textarea>
    {{- $js := resources.Get "js/composer.js" | minify | fingerprint }}
    <script type="text/javascript" src="{{ $js.RelPermalink }}"></script>
    <a href="/jsweblabels/" rel="jslicense" style="display: none;">JavaScript Web Labels</a>
  </body>
</html>
