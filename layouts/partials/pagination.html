{{ $paginator := .Paginator }}
{{ if or $paginator.HasPrev $paginator.HasNext }}
<div class="columns">
  <div class="column is-8 is-offset-2">
    {{ if $paginator.HasPrev }}
    <a class="button" style="float: left;" href="{{ $paginator.Prev.URL }}">&larr; Newer Posts</a>
    {{ end }}
    {{ if $paginator.HasNext }}
    <a class="button" style="float: right;" href="{{ $paginator.Next.URL }}">Older Posts &rarr;</a>
    {{ end }}
    <br/>
  </div>
</div>
{{ end }}
