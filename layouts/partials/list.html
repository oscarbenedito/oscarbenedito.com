{{ $paginator := .Paginator }}
{{ range $paginator.Pages }}
<div class="columns">
  <div class="column is-8 is-offset-2">
    <div class="card">
      <div class="card-content">
        <h3 class="title"><a class="has-text-dark" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        {{ if .Params.subtitle }}
        <h6 class="subtitle has-text-grey has-text-weight-normal">{{ .Params.subtitle }}</h6>
        {{ else }}
        <h6 class="subtitle has-text-grey has-text-weight-normal">{{ .Summary }}</h6>
        {{ end }}
        <p class="has-text-grey is-size-6">{{ .Date.Format "January 2, 2006" }} &middot; {{ partial "read-time.html" . }}</p>
      </div>
    </div>
  </div>
</div>
{{ end }}
